<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .heading {
      background-color: #D5F1E8;
    }

    .table-format {
      margin-right: 4rem;
    }
  </style>
  </head>
  <body>
    <div class="row heading mt-5">
        <h1 class="text-center ">Receiver Information</h1>
    </div>
    <div class="table-format">
      <table width="100%" class="table m-4">
        <thead class="table-dark table-bordered">
          <tr class="text-center">
            <th scope="col">Receiver Name</th>
            <th scope="col">Receiver Code</th>
            <th scope="col">Receiver Location</th>
            <th scope="col">Receiver Latitude</th>
            <th scope="col">Receiver Longitude</th>
            

          </tr>
        </thead>
        <tbody>
         {% for d in data %}
         <tr class="text-center">
          <td>{{d.receiver_name}}</td>
          <td>{{d.receiver_code}}</td>
          <td>{{d.receiver_location}}</td>
          <td>{{d.receiver_lat}}</td>
          <td>{{d.receiver_long}}</td>
        </tr>
        {% endfor %}
          
        </tbody>
      </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
